<!DOCTYPE html>
<html>
<head>
  <title>Calculadora Interactiva</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Interactiva</h1>
    <form id="calculatorForm">
      <input type="number" id="operand1" required>
      <select id="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="operand2" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <button id="resetButton" style="display: none;">Reiniciar</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
